    <div id="loginview"
        data-role="view"
        data-title="Login"
        data-transition="slide:left">

        <header data-role="header">
        </header>
        <h3 class="Tittle">Tittle Of the Page</h3>
        <h4 class="Login">Login</h4>
        <ul data-role="listview" data-style="inset">
            <li class="logintext">
                <label class="loginlabelname">
                    User Name
                    <input type="text" placeholder="" class="logintexboxv3" id="userName" />
                </label>
            </li>
            <li style="padding-top: 0px;">
                <label class="loginlabelname">
                    Password
                <input type="password" placeholder="" class="logintexboxv3" id="password" />
                </label>
            </li>
        </ul>
        <ul style="list-style: none; padding-left: 15px !important;">
            <li style="margin-top: 15px;">
                <input type="hidden" value="0" id="isRemember" />
                <span style="display:inline-block; width:90%; margin:0 auto;">
                    <img style="width: 14%; margin-left: 17px; cursor: pointer;" src="images/off.png" id="imgremb" />
                    <!--<h5 class="rememberme">Remember Me</h5>/span>-->
                    <img src="./Images/login-btn.png" class="login-btn" /></span></li>

            <!--<li>
                <h5 style="padding: 20px; text-decoration: underline;">Forget Password <span class="signup">SignUp</span></h5>
            </li>-->
        </ul>

    </div>

    <div id="garagepageView"
        data-role="view"
        data-title="Garage"
        data-show="loadInGarage"
        data-transition="slide:right"
        data-model="app.garageService.viewModel" class="listviewstyle commentlist">
        <div class="workorder">
            <ul id="garage" class="forecast-list garage-list"
                data-role="listview"
                data-bind="source: garageDataSource">
            </ul>
        </div>
    </div>

    <div id="customerView"
        data-role="view"
        data-title="Customer List"
        data-transition="slide:right"
        data-show="loadCustomer"
        data-model="app.customerService.viewModel">
        <div class="customer">
            <ul id="customer" class="forecast-list customerList"
                data-role="listview"
                data-bind="source: customerDataSource">
            </ul>
        </div>
    </div>
    <div id="customerEditview"
        data-role="view"
        data-title="Customer"
        data-show="loadCustomerEdit"
        data-transition="slide:right">

         <header data-role="header">
            <div data-role="navbar">
                <a class="nav-button backbutton" data-align="left" data-role="backbutton">Back</a>
                <span data-role="view-title"></span>
            </div>
        </header>

        <form action="./index.html">
            <div data-role="scroller" class="scroller-content" style="padding-bottom: 20px;">

                <ul class="customerEdit" data-role="listview" data-style="inset">
                    <li>
                        <label class="labelname">
                            Name
                    <input type="search" id="name" class="text-input" style="background: url('./Images/whitebackground.jpg')no-repeat; width: 66%; margin-right: 5px;" value="" />
                        </label>
                    </li>
                    <li>
                        <label class="labelname">
                            Street
                <input type="search" id="street" class="text-input" style="background-image: url('./Images/whitebackground.jpg'); width: 66%; margin-right: 5px;" value="" />
                        </label>
                    </li>

                    <li>
                        <label class="labelname">
                            POBox
                    <input type="search" id="pobox" class="text-input" style="background-image: url('./Images/whitebackground.jpg'); width: 66%; margin-right: 5px;" value="" />
                        </label>
                    </li>
                    <li>
                        <label class="labelname">
                            City
                    <input type="search" id="city" class="text-input" style="background-image: url('./Images/whitebackground.jpg'); width: 66%; margin-right: 5px;" value="" />
                        </label>
                    </li>
                    <li>
                        <label class="labelname">
                            Phone
                <input type="search" id="phone" class="text-input" style="background-image: url('./Images/whitebackground.jpg'); width: 66%; margin-right: 5px;" value="" />
                        </label>
                    </li>
                    <li>
                        <label class="labelname">
                            Email
                <input type="search" id="email" class="text-input" style="background-image: url('./Images/whitebackground.jpg'); width: 66%; margin-right: 5px;" value="" />
                        </label>
                    </li>

                </ul>
                <div class="additemlist">
                    <div class="itemlabel">
                        Vehicle
                    </div>
                    <div class="itemaddbutton">
                        <img src="./Images/menuadd.png" class="addbutton" alt="Mountain View">
                    </div>
                </div>
                <div id="p_scents">
                </div>
                <input type="button" id="createCustomer" class="submit" value="Done">
                <input type="button" id="clearCustomer" class="submit" value="Clear">
            </div>
        </form>
    </div>

    <div data-role="view" id="AddCustomerVehicle" data-layout="mobile-view" data-title="Add New Vehicle">

                <li></li>

            <ul id="ExistingVehile" class="customerEdit">

                    <label>
                        <span style="margin-right: 10px;">Brand</span>

                            <option value="0">-- Select --</option>
                        </select>

                    </label>
                </li>
                <li>
                    <label>
                        <span style="margin-right: 10px;">Model</span>
                        <select id="ddlVehicleModel" class="select_style">
                            <option value="0">-- Select --</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label>
                        Plate
                                    <input type="text" type="search" id="vehiclePlateNumber" class="text-input vehicleplatenumber" />
                    </label>
                </li>
            </ul>
            <ul id="NewVehicle" style="display: none;" class="customerEdit">
                <li>
                    <label>
                        <span>Brand</span>
                        <input id="NewVehicleBrand" type="text" class="text-input vehicleplatenumber" />

                    </label>
                </li>
                <li>
                    <label>
                        <span>Model</span>
                        <input id="NewVehicleModel" type="text" class="text-input vehicleplatenumber" />
                    </label>
                </li>
                <li>
                    <label>
                        <span style="margin-right: 8px;">Plate</span>
                        <input type="text" id="NewVehiclePlate" class="text-input vehicleplatenumber" />
                    </label>
                </li>

            </ul>
            <ul>
                <li>
                    <label id="errorMessage"></label>
                </li>
            </ul>
            <ul class="cd-buttons" style="margin-top: 12px;">
                <li><a id="addvehicle">Add</a></li>
                <li style="display: none;"><a>Cancel</a></li>
            </ul>
        </div>
    </div>

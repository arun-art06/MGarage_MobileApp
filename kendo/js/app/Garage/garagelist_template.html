<div class="work-item" id="#=ID#">
    <div class="position-left">
        <img src="${image}?height=50&width=50&mode=crop" style="" />
    </div>
    <div class="position-right">
        # if (status=="I") { #
        <div class="workorder-status">WIP</div>
        <i class="fa fa-refresh fa-2x workorder-status-icon" />
        # } else if (status=="R"){ #
        <div class="workorder-status">Ready</div>
        <i class="fa fa-check-circle-o fa-2x workorder-status-icon" />
        # } #   
    </div>
    <div class="position-center">
        <div class="workorder-brand">${brand}</div>
        <div class="workorder-model">${model}</div>
        <div class="workorder-plate">${plate}</div>
    </div>
    <div class="downArrow">
        <img src="./Images/downArrow.png" data-garageid="#=ID#" class="downarrow" alt="Mountain View" style="">
    </div>
</div>
